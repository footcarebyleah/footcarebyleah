<footer class="bg-gray-800 text-white py-12">
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <h3 class="text-xl font-bold mb-4">리아풋케어</h3>
                <p class="text-gray-300">가평 문제성 발 관리 전문</p>
                <p class="text-gray-300 mt-2">정직한 풋케어의 기준</p>
            </div>
            
            <div>
                <h3 class="text-xl font-bold mb-4">연락처</h3>
                <p class="text-gray-300">
                    <i class="fas fa-phone mr-2"></i>예약 문의
                </p>
                <p class="text-gray-300 mt-2">
                    <i class="fas fa-envelope mr-2"></i>{{ .Site.Params.email }}
                </p>
            </div>
            
            <div>
                <h3 class="text-xl font-bold mb-4">바로가기</h3>
                <ul class="space-y-2">
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}" class="footer-link text-gray-300 hover:text-primary transition">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
        
        <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
            <p>&copy; {{ now.Year }} 리아풋케어. All rights reserved.</p>
        </div>
    </div>
</footer>
